trigger:
- release*

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- script: |
    curl -LJO https://unified-agent.s3.amazonaws.com/wss-unified-agent.jar
    echo Unified Agent downloaded successfully
    java -jar wss-unified-agent.jar -d "./dotnetcore-sample"
  env:
    WS_APIKEY: $(APIKEY)
    WS_USERKEY: $(USERKEY)
    WS_PRODUCTNAME: $(System.TeamProject)
    WS_PROJECTNAME: $(Build.Repository.Name)_$(Build.SourceBranchName)
    WS_FILESYSTEMSCAN: false
    WS_CHECKPOLICIES: true
    WS_FORCECHECKALLDEPENDENCIES: true
    WS_FORCEUPDATE: true
    WS_FORCEUPDATE_FAILBUILDONPOLICYVIOLATION: true
    WS_GENERATEPROJECTDETAILSJSON: true
    WS_EXCLUDES: '**/build/** **/tests/**'
  displayName: 'Unified Agent Scan'

- powershell: |
    $ProjDetailsObj = Get-Content $(Build.SourcesDirectory)/whitesource/scanProjectDetails.json | ConvertFrom-Json
    $projectToken = $ProjDetailsObj.projects.projectToken
    echo projectToken = $projectToken
    echo env:API_URL = $env:API_URL
    echo USER_KEY = $(USERKEY)
    $userKey = "$(USERKEY)"
    echo userKey = $userKey
    echo userKey substring = $userKey.substring(0, $userKey.length)
    echo WebRequests
    Invoke-WebRequest -OutFile "./whitesource/VulnerabilityReport.xlsx" -UseBasicParsing $env:API_URL -ContentType "application/json" -Method POST -Body "{'requestType':'getProjectVulnerabilityReport', 'userKey':'017cdac353d6408585730f387f272505c560c6dcd8a64865b2fc879d1866a80e', 'projectToken':$projectToken}"
    Invoke-WebRequest -OutFile "./whitesource/RiskReport.pdf" -UseBasicParsing $env:API_URL -ContentType "application/json" -Method POST -Body "{'requestType':'getProjectRiskReport', 'userKey':$userKey, 'projectToken':$projectToken}"
    Invoke-WebRequest -OutFile "./whitesource/DueDiligenceReport.xlsx" -UseBasicParsing "https://saas.whitesourcesoftware.com/api/v1.3" -ContentType "application/json" -Method POST -Body "{'requestType':'getProjectDueDiligenceReport', 'userKey':'017cdac353d6408585730f387f272505c560c6dcd8a64865b2fc879d1866a80e', 'projectToken':$projectToken}"
  env:
    API_URL: 'https://saas.whitesourcesoftware.com/api/v1.3'
    USER_KEY: $(USERKEY)
  displayName: 'Pipeline Reports'
  condition: succeededOrFailed()
  
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)/whitesource'
    contents: |
      index.html
      checkPolicies-json.txt
      policyRejectionSummary.json
      VulnerabilityReport.xlsx
      RiskReport.pdf
      DueDiligenceReport.xlsx
    targetFolder: '$(Build.ArtifactStagingDirectory)/whitesource'
  condition: succeededOrFailed()

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/whitesource'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/whitesource.zip'
  condition: succeededOrFailed()

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/whitesource.zip'
    artifact: 'WitheSource'
  condition: succeededOrFailed()
